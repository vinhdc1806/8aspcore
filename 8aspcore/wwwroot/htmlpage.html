<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/jquery-validation/dist/jquery.validate.js"></script>
    <title></title>
</head>
<body>

    <form id="myform">
        Name: <input name="txtname" /> <br \>
        Age: <input name="txtage" /> <br \><br \>
        <button> send </button>
    </form>
        <script>
            $(function () {
                $("#myform").validate({
                    rules: {
                        txtname: {
                            required: true,
                            minlength: 4
                        },
                        txtage: {
                            digits: true,
                            range: [18, 60]
                        }
                    },
                    messages: {
                        txtname: {
                            minlength: "toi thieu 4 ky tu",
                            required: "*"
                        }
                    }

                });

            });
        </script>
        <style>
            label.error {
            color:red;
            }
        </style>
</body>
</html>
